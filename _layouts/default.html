<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ site.github.url }}">Home</a></li>
        <li><a href="{{ site.github.url }}/about">About</a></li>
        <li><a href="{{ site.github.url }}/members">Members</a></li>
        <li><a href="{{ site.github.url }}/blog">Blog</a></li>
        <li><a href="{{ site.github.url }}/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
  </footer>
</body>

</html>
